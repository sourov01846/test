<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD TO HTML Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main-container">
        <nav class="navigation">
            <input type="checkbox" name="check" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <div class="logo">
                <a href="#"><img src="img/Logo.png" alt="Logo"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Faq</a></li>
                </ul>
            </div>
            <div class="surch">
                <a href="#"><i class="bi bi-search search"></i></a>
            </div>
        </nav>
        <header class="head-container">
            <div class="header-content">
                <h1 class="head-text"><span class="Subscribe">Subscribe Now</span><br> to Our Newsletter</h1>
                <p class="head-para">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris</p>
                <div class="form">
                    <input type="text" name="Name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="submit" name="submit" id="submit" value="Send">
                </div>
            </div>
            <div class="header-pic">
                <img src="img/head-pic.png" alt="Picture">
            </div>
        </header>
    </section>
</body>
</html>
